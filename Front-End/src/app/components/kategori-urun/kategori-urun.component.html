<div class="container">
  <h1 *ngIf="kategori">{{kategori.katAdi}}</h1>


  <p>&nbsp;</p>

  <mat-table [dataSource]="dataSource" class="mat-elevation-z10" matSort>

    <ng-container matColumnDef="urunGorsel">
      <mat-header-cell *matHeaderCellDef >
        Ürün Görsel
      </mat-header-cell>
      <mat-cell *matCellDef="let urunler">


        <img [src]="apiServis.siteUrl + '/Dosyalar/' + urunler.urunGorsel" style="width: 100px"/>


      </mat-cell>
    </ng-container>


    <ng-container matColumnDef="urunAdi">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
        Ürün Adı
      </mat-header-cell>
      <mat-cell *matCellDef="let urunler"> {{ urunler.urunAdi }} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="urunStok">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
        Ürün Stok Sayısı
      </mat-header-cell>
      <mat-cell *matCellDef="let urunler"> {{ urunler.urunStok }} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="urunFiyatSat">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
        Ürün Satış Fiyatı
      </mat-header-cell>
      <mat-cell *matCellDef="let urunler"> {{ urunler.urunFiyatSat }} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="urunAciklama" >
      <mat-header-cell *matHeaderCellDef mat-sort-header>
        Ürün Açıklaması
      </mat-header-cell >
      <mat-cell *matCellDef="let urunler"> {{ urunler.urunAciklama }} </mat-cell>
    </ng-container>


    <ng-container matColumnDef="urunKatAdi">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
        Ürün Kategori Adı
      </mat-header-cell>
      <mat-cell *matCellDef="let urunler"> {{ urunler.urunKatAdi }} </mat-cell>
    </ng-container>


    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
  </mat-table>

  <mat-paginator
    [pageSizeOptions]="[10, 15, 25]"
    showFirstLastButtons
    class="mat-elevation-z5"
  >
  </mat-paginator>
</div>
